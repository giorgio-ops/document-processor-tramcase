
# Configuration values for deployment.yaml
replicaCount: 2
image:
  repository: 123456789.dkr.ecr.us-east-1.amazonaws.com/document-processor
  tag: "latest"
  pullPolicy: IfNotPresent

# Service account with IRSA annotation for serviceaccount.yaml
serviceAccount:
  create: true
  annotations: 
    eks.amazonaws.com/role-arn: ""

# Resource requests and limits for deployment.yaml
resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Autoscaling configuration for hpa.yaml
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
    
# Configuration values for configmap.yaml
config:
  s3Bucket: ""
  sqsQueueUrl: ""
  logLevel: INFO
  awsRegion: us-east-1

# Prometheus Rule configuration for prometheusrule.yaml
monitoring:
  enabled: true
  alerts:
    errorRateThreshold: 5
    queueDepthThreshold: 1000